version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2204:2024.01.1
    steps:
      - checkout

      - run:
          name: Build Docker Image
          command: |
            docker build -t www-nodejs .

      - run:
          name: Install curl
          command: |
             sudo apt-get update && sudo apt-get install -y curl
